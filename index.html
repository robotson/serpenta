<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>SERPENTA</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="gameOver" class="overlayMode">
			<div>
				<h1>GAME OVER!</h1>
				<h2>Press 'Space' to start over.</h2>
			</div>
		</div>

		<div id="winScreen" class="overlayMode">
			<div>
				<h1>Level Complete!</h1>
				<hr>
				<h2>Apples Eaten: <span id="eatScore"></span></h2>
				<h2>Golden Apple Bonus: <span id="bonus"></span></h2>
				<hr>
				<h2>Total Points: <span id="total"></span></h2>
				<hr>
				<h3>Press 'Space' to continue</h3>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./src/utilities.js"></script>
	<script type="text/javascript" src="./src/eye.js"></script>
	<script type="text/javascript" src="./src/apple.js"></script>
	<script type="text/javascript" src="./src/snake.js"></script>
	<script type="text/javascript" src="./src/player.js"></script>
	<script type="text/javascript" src="index.js"></script>
</html>
